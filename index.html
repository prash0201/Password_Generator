<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100;200;300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Password Generator</h1>

      <div class="display-container">
        <input
          type="text"
          readonly
          placeholder="Password"
          class="display"
          data-passwordDisplay
        />
        <button data-copy>
          <span data-copyingMsg></span>
          <img src="./images/copyImage.jpg" alt="copy" width="23" height="23" />
        </button>
      </div>

      <div class="input-container">
        <!-- Password length container -->
        <div class="length-container">
          <p>Password length</p>
          <p data-lengthNumber>0</p>
        </div>
        <!-- Slider -->
        <input type="range" min="1" max="20" class="slider" data-lengthSlider />

        <!-- CheckBoxes -->

        <div class="check">
          <input type="checkbox" id="uppercase" />
          <label for="uppercase">Includes Uppercase letter</label>
        </div>

        <div class="check">
          <input type="checkbox" id="lowercase" />
          <label for="lowercase">Includes Lowercase letter</label>
        </div>
        <div class="check">
          <input type="checkbox" id="numbers" />
          <label for="numbers">Includes Numbers</label>
        </div>
        <div class="check">
          <input type="checkbox" id="symbols" />
          <label for="symbols">Includes Symbols</label>
        </div>

        <!-- strength section -->

        <div class="strength-container">
          <p>Strength</p>
          <div class="indicator" data-indicator></div>
        </div>

        <!-- generate password -->

        <button class="generate-Password">Generate Password</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
